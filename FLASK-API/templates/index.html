<!DOCTYPE html>
<html>
<head>
    <title>Upload Multiple Files : GFG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        fieldset {
            border: none;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Upload Files</legend>
            <label for="file">Choose JOBS CSV file to upload:</label>
			<input type="file" name="file" accept=".csv" /><br>
			<label for="file">Choose DEPARTMENTS CSV file to upload:</label>
			<input type="file" name="file" accept=".csv" /><br>
			<label for="file">Choose HIRED EMPLOYEES CSV file to upload:</label>
			<input type="file" name="file" accept=".csv" /><br>
            <input type="submit" value="Upload">
        </fieldset>
    </form>
    <form action="/backup" method="GET">
        <input type="submit" value="Backup Now">
    </form>
    <form action="/restore-backup" method="POST">
        <select name="avro_file_list" id="avro_file_list">
            <option value selected>-- Select an AVRO file --</option>
            {% for file in list_restore -%}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor -%}
        </select>
        <br>
        <input type="submit" value="Restore backup">
    </form>
    <form action="/hired_employees_2021" method="GET">
        <input type="submit" value="Check query 1">
    </form>
    <form action="/departments_above_mean" method="GET">
        <input type="submit" value="Check query 2">
    </form>
</body>
</html>
